<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Reservia</title>
</head>
<body>
    <div id="container">
      <!-- header -->
        <header>
            <img src="images/logo/Reservia@3x.png" alt="logo">
            <nav>
                <ul>
                    <li>Hébergements</li>
                    <li>Activités</li>
                    <li>S'inscrire</li>
                </ul>
            </nav>
        </header>

        <!-- main content -->
        <main>
            <!-- search section -->
            <section id="search">
                <div id="searchPresentation">
                   <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                   <p>En plein centre ville ou en pleine nature</p> 
                </div>
                <div id="inputSearch">
                    <p><i class="fas fa-map-marker-alt"></i></p>
                    <input type="text">
                    <input type="submit" name="Rechercher">
                </div>
                <div id="filter">
                    <h3>Filtres</h3>
                    <div>
                        <p><i class="fas fa-money-bill-wave"></i></p>
                        <h3>Economique</h3>
                    </div>
                    <div>
                        <p><i class="fas fa-child"></i></p>
                        <h3>Familial</h3>
                    </div>
                    <div>
                        <p><i class="fas fa-heart"></i></p>
                        <h3>Romantique</h3>
                    </div>
                    <div>
                        <p><i class="fas fa-dog"></i></p>
                        <h3>Animaux autorisés</h3>
                    </div>
                </div>
                <div id="information">
                    <p><i class="fas fa-info"></i></p>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>
            <!-- hosting in Marseille  -->
            <section id="hosting"></section>
            <!-- things to do in Marseille -->
            <section id="activities"></section>        
        </main>

        <!-- footer -->
        <footer>
            <div></div>
            <div></div>
            <div></div>
        </footer>  
    </div> 
</body>
</html>
